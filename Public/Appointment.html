    <div class="content">
      <h2>Book Your Appointment here</h2>
      <p>Please Fill Information Carefully</p>

      <!-- <h5>Full Name </h5> -->
      <form id="my_form" action="/Appointment" method="POST">
        <div class="row g-3">
          <!-- <form class="row g-3"> -->
          <div class="col-md-4">
            <label for="validationDefault01" class="form-label"
              >First name</label
            >
            <input
              type="text"
              class="form-control"
              id="validationDefault01"
              value=""
              placeholder="First name"
              name="FirstName"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="validationDefault02" class="form-label"
              >Last name</label
            >
            <input
              type="text"
              class="form-control"
              id="validationDefault02"
              value=""
              placeholder="Last name"
              name="Lastname"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label"
              >Contact No</label
            >
            <div class="input-group">
              <span class="input-group-text" id="inputGroupPrepend2">+91</span>
              <input
                type="text"
                class="form-control"
                id="validationDefaultUsername"
                aria-describedby="inputGroupPrepend2"
                placeholder="Contact No"
                name="Contact"
                required
              />
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationDefault03" class="form-label">City</label>
            <input
              type="text"
              class="form-control"
              id="validationDefault03"
              placeholder="City"
              name="city"
              required
            />
          </div>
          <div class="col-md-3">
            <label for="validationDefault04" class="form-label">State</label>
            <select class="form-select" id="validationDefault04" name="state" required>
              <option selected disabled value="">Choose...</option>
              <option>Maharashtra</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="validationDefault05" class="form-label">Zip</label>
            <input
              type="text"
              class="form-control"
              id="validationDefault05"
              placeholder="Zipcode"
              name="Zipcode"
              required
            />
          </div>
          <div class="top"></div>
          <div>Please Discribe Your health issue</div>
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="floatingTextarea"
              name="issue"
              required
            ></textarea>
            <label for="floatingTextarea">Describe your Health issue</label>
          </div>

          <div class="top"></div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" name="Emergency" value="yes"/>
              <label class="form-check-label" for="gridCheck">
                Is Emergency Service Required?
              </label>
            </div>
          </div>

          <div class="top"></div>
          <div class="btnc">
            <!-- toast -->
            <div id="liveAlertPlaceholder"></div>
            <button
              type="submit"
              class="btn btn-outline-dark"
              
            >
              Submit
            </button>
          </div>
        </div>
      </form>

      
    </div>
