            <form  action="/contact" method="post">
                <div class="top"></div>
                <div> Full Name</div>
                <div class="row g-3">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="First name" aria-label="First name" name="FirstName" required>

                    <div class="col">

                  </div>
                  <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Contact No.</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Contact No." name="contact" required>
                  </div>


                  <div class="top"></div>
                  <div>Type your Message here</div>
                  <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" name="Message" required></textarea>
                    <label for="floatingTextarea2">Type your Message here</label>
                  </div>

                  <div class="top"></div>
                  <div class="top"></div>
                  
                  <button type="submit" class="btn btn-dark">Submit</button>
